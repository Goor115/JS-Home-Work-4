<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <pre>
        Задание:
        Дано массив. Создайте на оснвое значений этого массива два новых массива. В один массив поместите все четные значения, а во второй все нечетные.
        Выведите на экран значения, которые вошли в первый массив и во второй массив.
    </pre>
    <script>
        let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23];
        let arr1 = [];
        let arr2 = [];

        for (let i = 0; i < values.length; i++) {
            if (values[i] % 2 == 0) {
                arr1.push(values[i]);
            } else {
                arr2.push(values[i]);
            }
        }
        console.log(`arr1 ${arr1}`);
        console.log(`arr2 ${arr2}`);
    </script>
</body>
